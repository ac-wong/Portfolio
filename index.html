<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda's Showreel</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
  </head>
  <body>
    <!--site header to be repeated on all pages of this site. Other pages to be developed in future-->
    <header class="container" id="page-top">
      <div class="box-logo">
        <img class="logo" src="img/logo.svg" alt="logo">
      </div>
      <div class="box-author">
        <h1 class="font-title">Amanda Wong</h1>
        <p class="font-super">Developer</p>
      </div>
      <p class="line-grey"></p>
    </header>

    <!--main content on landing page-->
    <main>
      <article class="container">
        <div class="box-banner">
          <img src="img/code.jpg" alt="Computer screen with code">
        </div>
        <h2 class="subtitle">Showreel</h2>
        <section class="tile1 font-tile">
          <img src="img/apps.jpg" alt="iPhone screen with apps">
          <div class="tile-bar">Apps</div>
        </section>
        <section class="tile2 font-tile">
          <img src="img/animation.jpg" alt="Ladybug on timber boards">
          <div class="tile-bar">Animation</div>
        </section>
        <section class="tile3 font-tile">
          <img src="img/outback.jpg" alt="Person resting legs on car door through open window">
          <div class="tile-bar">Photos</div>
        </section>
      </article>
    </main>

    <!--site footer to be repeated on all pages of this site. Other pages to be developed in future-->
    <footer class="container" id="page-bottom">
        <p class="line-grey"></p>
        <div class="copyright">Copyright &copy; 2019</div>
    </footer>
  </body>
</html>
